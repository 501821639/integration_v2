<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 SSE</title>
</head>
<body>


<script>

    var es = new EventSource("/user_push/login.shtml");

    es.addEventListener("open", function () {
        console.log("服务器建立连接");
    });

    es.addEventListener("message", function (e) {
        console.log("服务器发送给客户端的数据为:" + e.data);
    }, false);

    es.addEventListener("error", function () {
        console.log("error");
    });


</script>

</body>
</html>
