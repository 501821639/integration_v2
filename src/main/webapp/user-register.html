<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="resources/plugin/bootstrap/css/bootstrap.min.css">
    <style>
        #user {
            margin-top: 20px;
        }

        #user > .row {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container-fluid" id="user">

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="user-name" class="col-sm-3 control-label">账号：</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="user-name" placeholder="手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-password" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="user-password" placeholder="密码由8-16位、字母、数字组成、不能有空格">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-password2" class="col-sm-3 control-label">重复密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="user-password2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="user-auth" class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="user-auth">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="button" class="btn btn-primary btn-block" id="user-btn-save">注&nbsp;&nbsp;册</button>
                    </div>
                    <div class="col-sm-5">
                        <button type="button" class="btn btn-primary btn-block" id="get-user-auth">获取验证码</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="resources/plugin/jquery/jquery-1.10.2.min.js"></script>
<script src="resources/plugin/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="resources/plugin/layer/layer.js"></script>
<script type="text/javascript" src="resources/root/js/user-register.js"></script>

</body>
</html>
